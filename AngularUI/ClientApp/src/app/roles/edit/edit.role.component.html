
<div class="col-12"
     style="padding-top: 20px;">
  
    <div class="row col-xl-12 col-lg-12 col-md-12 col-sm-12">
      <h5 class="text-center col-xl-12 col-lg-12 col-md-12 col-sm-12">{{ 'Common.Fill_Form_Title_Text' | translate:languageService.lang }}</h5>      
    </div>

    <div class="row text-right">
      <div class="col-12">
        <form #f="ngForm" novalidate (ngSubmit)="update(f)">

          <div class="form-group">
            <owl-form-field>
              <input owlInput type="text" id="name" placeholder="{{ 'Common.Name' | translate:languageService.lang }}" name="name"
                     required autoFocus [(ngModel)] ="item.name" #name="ngModel" autocomplete="off">

              <owl-error *ngIf="name.errors?.required && name.touched">
                {{ 'Common.Name_Required_Text' | translate:languageService.lang }}
              </owl-error>

            </owl-form-field>
          </div>
          
          <div class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 text-center">

            <button type="submit" class="owlng-btn" [disabled]="f.invalid || isRequesting"
                    owlRipple [owlRippleColor]="'rgba(81, 45, 168, 0.4)'">
              {{ 'Common.Update' | translate:languageService.lang }}
            </button>
            <ngx-spinner bdOpacity=1
                         bdColor="#333"
                         size="large"
                         color="#fff"
                         type="ball-atom"
                         fullScreen="true">
              <p style="color: white"> Loading... </p>
            </ngx-spinner>

          </div>

          <div *ngIf="errors" class="alert alert-danger text-left" role="alert">
            <strong>ERROR : </strong> {{errors}}
          </div>

        </form>
      </div>
    </div>

</div>
